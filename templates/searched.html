{% extends "layout.html" %}

{% block title %}
  Search results
{% endblock %}

{% block body%}

  <table id="table" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th scope="col">isbn</th>
        <th scope="col">title</th>
        <th scope="col">author</th>
      </tr>
    </thead>

    <tbody>

      {% for row in results: %}

        <tr>
          <td><a href="/book/{{row['isbn']}}">{{ row['isbn'] }}</a></td>
          <td><a href="/book/{{row['isbn']}}">{{ row['title'] }}</a></td>
          <td><a href="/book/{{row['isbn']}}">{{ row['author'] }}</a></td>
        </tr>

      {% endfor %}

    </tbody>

{% endblock %}
